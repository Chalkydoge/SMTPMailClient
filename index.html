<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simple SMTP Client</title>
  </head>

  <body>

    <div class="container-fluid">
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="mailFrom" placeholder="example@example.com">
          <label for="mailFrom" class="form-label">Mail From</label>          
        </div>  

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mailTo" placeholder="recp@recp.com">
            <label for="mailTo" class="form-label">Mail To:</label>
        </div>    

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="mailTextArea" style="height: 300px" rows="8"></textarea>
          <label for="mailTextArea">Mail Content</label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary" id="sendMail">Send Mail!</button> 
      </form>
    </div>
        
    <script src="./renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
